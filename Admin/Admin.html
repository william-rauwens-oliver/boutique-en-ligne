<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Administrateur</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="body_items">
        <div class="item_1">
            <img src="../Assets/BoutiqueIMG/6.png" alt="Nike Background">
        </div>
        <div class="item_2">
            <img src="../Assets/BoutiqueIMG/logo.png" alt="Nike Logo">
        </div>
        <div class="just_do_it">
            <p>Just
               Do
               It
            </p>
        </div>
    </div>
    <div class="admin-container">
        <h1>Tableau de bord Administrateur</h1>
        <div class="product-form">
            <h2>Ajouter / Modifier un produit</h2>
            <form id="product-form">
                <input type="hidden" id="product-id" name="id">
                <label for="name">Nom du produit</label>
                <input type="text" id="name" name="name" required>
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
                <label for="price">Prix</label>
                <input type="number" id="price" name="price" required>
                <label for="category">Catégorie</label>
                <input type="text" id="category" name="category" required>
                <label for="image">Image (URL)</label>
                <input type="text" id="image" name="image" required>
                <button type="submit" id="submit-button">Ajouter le produit</button>
            </form>            
        </div>
        <div class="product-list">
            <h2>Liste des produits</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Prix</th>
                        <th>Catégorie</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody id="products-table">

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Admin.js"></script>
</body>
</html>

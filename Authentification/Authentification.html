<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires d'authentification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Authentification.css">
    <script src="Authentification.js" defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="994112343166-ed7ptuk74kdqmhvfrgm1p7bv7i476vgb.apps.googleusercontent.com">
</head>
<body>
    <span class="big-circle">
        <span class="inner-circle"></span>
    </span>
    <img src="https://i.imgur.com/wcGWHvx.png" class="square" alt="" />
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="registerForm" action="Authentification.php" method="POST">
                <h1>Créer un compte</h1>
                <div class="social-container">
                    <a href="" class="social" onclick="googleSignIn()"><i class="fab fa-google"></i></a>
                </div>
                <span>ou utilisez votre email pour vous inscrire</span>
                <div class="infield">
                    <input type="text" placeholder="Nom" name="username" required/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" required/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Mot de passe" name="password" required/>
                    <label></label>
                </div>
                <input type="hidden" name="action" value="register">
                <div id="registerError" class="error-message"></div>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm" action="Authentification.php" method="POST">
                <h1>Se connecter</h1>
                <div class="social-container">
                    <a href="" class="social" onclick="googleSignIn()"><i class="fab fa-google"></i></a>
                </div>
                <span>ou utilisez votre compte</span>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" required/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Mot de passe" name="password" required/>
                    <label></label>
                </div>
                <input type="hidden" name="action" value="login">
                <a href="#" class="forgot">Mot de passe oublié?</a>
                <div id="loginError" class="error-message"></div>
                <button type="submit">Se connecter</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>De retour parmi nous !</h1>
                    <p></p>
                    <button>Se connecter</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bonjour !</h1>
                    <p>Entrez vos informations, et commencez votre voyage</p>
                    <button id="signUpBtn">S'inscrire</button>                
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>

    <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        fetch('Authentification.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            const registerError = document.getElementById('registerError');
            if (data.includes("Inscription réussie")) {
                window.location.href = "../Boutique/Boutique.php";
            } else {
                registerError.textContent = data;
            }
        })
        .catch(error => {
            const registerError = document.getElementById('registerError');
            registerError.textContent = 'Erreur lors de l\'inscription. Veuillez réessayer.';
            console.error('Erreur:', error);
        });
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        fetch('Authentification.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            const loginError = document.getElementById('loginError');
            if (data.includes("Mot de passe incorrect") || data.includes("Aucun utilisateur trouvé")) {
                loginError.textContent = data;
            } else {
                window.location.href = "../Boutique/Boutique.php";
            }
        })
        .catch(error => {
            const loginError = document.getElementById('loginError');
            loginError.textContent = 'Erreur lors de la connexion. Veuillez réessayer.';
            console.error('Erreur:', error);
        });
    });

    const container = document.getElementById('container');
    const overlayCon = document.getElementById('overlayCon');
    const overlayBtn = document.getElementById('overlayBtn');

    overlayBtn.addEventListener('click', () => {
        container.classList.toggle('right-panel-active');

        overlayBtn.classList.remove('btnScaled');
        window.requestAnimationFrame(() => {
            overlayBtn.classList.add('btnScaled');
        });
    });

    function googleSignIn() {
        auth2.grantOfflineAccess().then(signInCallback);
    }

    function signInCallback(authResult) {
        if (authResult['code']) {
            fetch('google-auth.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'code=' + encodeURIComponent(authResult['code'])
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "../Boutique/Boutique.php";
                } else {
                    alert('Erreur lors de l\'authentification avec Google.');
                }
            })
            .catch(error => console.error('Erreur:', error));
        } else {
            console.error('Erreur lors de la récupération du code d\'autorisation Google.');
        }
    }

    function startGoogleAuth() {
        gapi.load('auth2', function() {
            auth2 = gapi.auth2.init({
                client_id: '994112343166-ed7ptuk74kdqmhvfrgm1p7bv7i476vgb.apps.googleusercontent.com'
            });
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        startGoogleAuth();
    });
    </script>
</body>
</html>

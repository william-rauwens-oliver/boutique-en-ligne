<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Boutique.css">
</head>
<body>
    <div class="body_items">
        <div class="item_1">
            <img src="../Assets/BoutiqueIMG/6.png" alt="">
        </div>
        <div class="item_2">
            <img src="../Assets/BoutiqueIMG/logo.png" alt="">
        </div>
        <div class="just_do_it">
            <p>Just
               Do
               It
            </p>
        </div>
    </div>    
    <div class="container">
        <nav>
            <div class="left_nav">
                <div class="nav_logo">
                    <img src="/Assets/BoutiqueIMG/logo.png" alt="">
                </div>
                <div class="nav_menu">
                    <ul>
                        <li>
                            <a href="#" class="link">Acceuil</a>
                            <div class="link_border"></div>
                        </li>
                        <li>
                            <a href="#" class="link">Chaussure</a>
                            <div class="link_border"></div>
                        </li>
                        <li>
                            <a href="#" class="link">Vetement</a>
                            <div class="link_border"></div>
                        </li>
                        <li>
                            <a href="#" class="link">Sport</a>
                            <div class="link_border"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right_nav">
                <div class="nav_cart_box">
                    <i class="bx bx-cart"></i>
                </div>
                <div class="dropdown">
                    <div class="menu_bars" onclick="myMenuFunction()">
                        <div class="menu_bars_btn">
                          <img src="../Assets/BoutiqueIMG/bar.png" class="bar_1">
                          <img src="../Assets/BoutiqueIMG/bar.png" class="bar_2">
                        </div>
                        <div class="nav_dropdown_menu" id="navDropdownMenu">
                           <ul>
                             <li>
                                 <a href="#" class="link">HOME</a>
                                 <div class="link_border"></div>
                             </li>
                             <li>
                                 <a href="#" class="link">KIDS</a>
                                 <div class="link_border"></div>
                             </li>
                             <li>
                                 <a href="#" class="link">MEN</a>
                                 <div class="link_border"></div>
                             </li>
                             <li>
                                 <a href="#" class="link">WOMEN</a>
                                 <div class="link_border"></div>
                             </li>
                           </ul>
                         </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="main">
            <div class="left_col">
                <div class="shoe_title">
                    <p>Nike</p>
                </div>
                <div class="line">
                    <hr>
                </div>
                <div class="shoe_description">
                    <p>Nike est la meilleur marque de vetement</p>
                </div>
                <div class="products-grid" id="products-container">
                   
                </div>
            </div>
            <div class="right_col">
                <img src="images/1.png" class="featured_img" alt="">
                <div class="shopping_cart_btn">
                    <i class="bx bx-cart"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Boutique.js" defer></script>
    <script>
        function myMenuFunction() {
            var i = document.getElementById("navDropdownMenu");
            if (i.className === "nav_dropdown_menu") {
                i.className += " responsive";
            } else {
                i.className = "nav_dropdown_menu";
            }
        }
    </script>
</body>
</html>
